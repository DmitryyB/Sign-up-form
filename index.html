<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="child child-one">
            <div class="logo"><img src="./image/odin-lined.png" alt="sign-up">
            <h1>Sign-up</h1></div>
            <p>Photo by Patrick Tomasso on Unsplash</p>
        </div>
        <div class="child child-two">
    <div class="service">
    <div>
    <p>This is <em>not</em> a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>
    </div>
    </div>
    <form action="#">
    <fieldset>
    <div>
    <h3>Let's do this!</h3>
    <div class="form">
    <div class="div">
    <label for="name">FIRST NAME</label>
    <input type="text" id="name" name="name" required>
    </div>
    <div class="div">
    <label for="last_name">LAST NAME</label>
    <input type="text" id="last_name" name="last_name" required>
    </div>
    </div>
    <div class="form">
    <div class="div">
    <label for="email">EMAIL</label>
    <input type="email" id="email" name="email" required>
    </div>
    <div class="div">
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" id="phone" name="phone" placeholder="123">
    </div>
    </div>
    <div class="form">
    <div class="div">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="div">
        <label for="confirm">CONFIRM PASSWORD</label>
        <input type="password" name="password" id="confirm" required>
    </div>
</div>
</div> 
</fieldset>
<button>Create Account</button>
<p class="login">Already have an account? <a href="">Log in</a></p>
</form>
</body>
</html>
